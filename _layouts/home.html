<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>举个桃子的小站</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.keywords }}{% endif %}">
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../lib/jquery-2.2.3.min.js"></script>
    <script src="{{ site.url }}/js/baidu-index.js"></script>
</head>

<body>
    <div id="container">
        <div id="box-wrapper">
            <div id="box">
                <a id="logo" href="javascript:;">
                    <img src="../img/logo2.png" alt="举个桃子">
                </a>
                <h1 class="h1Seo">举个桃子的个人小站</h1>
                <h2>举个桃子</h2>
                <p>Welcome Myfriends!</p>
                <nav id="nav" class="clearfix">
                    <a class="home" onclick="homeClick()" href="{{ site.url }}/blog/"><span>博客</span><i class="fa fa-home fa-2x"></i></a>
                    <a class="cat"  onclick="leftClick()"  target="_blank" href="{{ site.url }}/resume/output/">I'm</a>
                    <a class="link"  onclick="rightClick()"  href="{{ site.url }}/links/">邻居</a>
                </nav>
            </div>
        </div>
        <footer id="footer">
            <span>© 2019 <a class="about" onclick="aboutClick()" href="{{ site.url }}/resume/output/" data-sitename="{{ site.owner.name }}">{{ site.owner.name }}</a></span>
            <a class="github-btn" onclick="githubClick()"  href="https://github.com/jugetaozi" title="github" target="_blank"><i class="fa fa-github"></i></a>
            <a class="weibo-btn" onclick="weiboClick()"  href="https://weibo.com/myanswer123" title="微博" target="_blank"><i class="fa fa-weibo"></i></a>
            <a class="weixin-btn" onclick="weixinClick()"  href="javascript:;" title="微信"><i class="fa fa-weixin"></i><div class="weixin-qrcode"><img width="200" alt="LOGO"  src="../img/weixin_qrcode.jpg"></div></a>
            <a class="email-btn" onclick="emailClick()"  href="mailto:156343782@qq.com" title="邮箱："><i class="fa fa-envelope"></i></a>
        </footer>
        <div id="galaxy">
            <canvas id="canv"></canvas>
        </div>
    </div>
</body>

</html>
<script src="../js/galaxy.js"></script>
<script>
    $('#footer').hover(function () {
        var $this = $(this);
        var $about = $this.find('.about');
        $this.toggleClass('active');
        $this.hasClass('active') ? $about.text('About me') : $about.text($about.attr('data-sitename'));
    });
</script>
